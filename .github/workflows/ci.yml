name: CI - Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: BarberBook-Backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./BarberBook-Backend
      run: npm ci
    
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: '7.0'
    
    - name: Run tests
      working-directory: ./BarberBook-Backend
      env:
        MONGODB_URI: mongodb://localhost:27017/barberbook_test
        JWT_SECRET: test_secret_key_for_ci
        NODE_ENV: test
      run: npm test
    
    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        directory: ./BarberBook-Backend/coverage
