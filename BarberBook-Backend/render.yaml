# Render Blueprint for BarberBook Backend
# This file is optional but can help with deployment

services:
  - type: web
    name: barberbook-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_EXPIRE
        value: 7d
      - key: PORT
        value: 10000
      # Add JWT_SECRET and FRONTEND_URL manually in Render dashboard
