version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barberbook-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your_secret_key_change_this}
      - JWT_EXPIRE=7d
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8000}
    volumes:
      # Persist data files
      - backend-data:/app/src/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-data:
    driver: local
