services:
  - type: web
    name: barberbook
    runtime: node
    buildCommand: |
      # Install backend dependencies
      cd BarberBook-Backend && npm install
      # Copy frontend files to public directory
      mkdir -p public
      cp -r ../BarberBook/* public/
      # Remove backup files
      rm -f public/app-local.js.backup
    startCommand: cd BarberBook-Backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
